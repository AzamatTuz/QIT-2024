<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calcContainer" class="calcContainer">
        <input id="calcInput" class="calcInput" type="text" placeholder="0">
        <div class="calcButtons">
            <button data-value="C" class="colorLightGray">C</button>
            <button data-value="+/-" class="colorLightGray">+/-</button>
            <button data-value="%" class="colorLightGray">%</button>
            <button data-value="/" class="colorOrange">/</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="*" class="colorOrange">x</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="-" class="colorOrange">-</button>
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="+" class="colorOrange">+</button>
            <button data-value="0">0</button>
            <button data-value=".">.</button>
            <button data-value="DEL">DEL</button>
            <button data-value="=" class="colorGreen">=</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
