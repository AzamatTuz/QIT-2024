<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="quizSect">
        <h1 id="questionText">Question</h1>
        <article class="imageArt">
            <span id="timer">30</span>
            <img id="questionImage" src="https://pngimg.com/d/question_mark_PNG128.png" alt="">
            <div>
                <button class="skip">skip</button>
                <span class="answerNum">0 <br> Answers</span>  
            </div>
        </article>
        <article id="answers">
            <button class="answer redBtn">Answer 1</button>
            <button class="answer blueBtn">Answer 2</button>
            <button class="answer yellowBtn">Answer 3</button>
            <button class="answer greenBtn">Answer 4</button>
        </article>
    </section>

    <script src="script.js"></script>
</body>

</html>
