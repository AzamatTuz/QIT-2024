<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Blog Jazbalary</h1>

        <div class="input-group">
            <label for="searchInput">Search</label>
            <input type="text" id="searchInput" placeholder="Search...">
            <label for="titleInput">Title</label>
            <input type="text" id="titleInput" placeholder="Enter title">
        </div>

        <div class="input-group">
            <label for="contentInput">Content</label> <br>
            <textarea id="contentInput" rows="4" placeholder="Enter content"></textarea>
        </div>

        <button id="addPostBtn" class="button">Submit</button>

        <div id="blogPosts" class="blog-posts">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
